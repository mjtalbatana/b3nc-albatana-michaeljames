<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<meta http-equiv="x-UA-Compatible" content="IE=Edge">
	<title>CSS Prep Course</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>TUITT CODING BOOTCAMP</h1>
		</header>

		<main>
		
			<div class="main-dashboard">
				<h3 class="inline-blocked"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</h3>

				<div class="dashboard-thumbnail">
					<div id="postCircle" class="dashboard-circles">
						<a href="#"><i class="fa fa-file-text-o fa-lg" aria-hidden="true"></i></a>						
					</div>

					<div class="inline-blocked">
						<p class="dashboard-text">5</p>
						<p class="dashboard-text">posts</p>
					</div>
				</div>

				<div class="dashboard-thumbnail">
					<div id="imageCircle" class="dashboard-circles">
						<a href=""><i class="fa fa-picture-o fa-lg" aria-hidden="true"></i></a>
					</div>
					
					<div class="inline-blocked">
						<p class="dashboard-text">13</p>
						<p class="dashboard-text">images</p>
					</div>
				</div>
			</div>
		
			<div>
				<h3><i class="fa fa-plus-circle" aria-hidden="true"></i> New Post</h3>
			
				<form class="hide-overflow" action="" method="">
					<input id="postTitle" type="text" name="" value="" placeholder="Enter your post Title">
					<textarea id="postContent" type="text" name="" value="" placeholder="Enter post content here"></textarea>
					<button id="btnPublish" class="btn btn-blue" type="button" name="button">Publish</button>
				</form>
			</div>
		
			<div>
				<h3><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload Image</h3>

				<div class="img-set-holder">
					<a href="#"><img class="img-set" src="http://lorempixel.com/300/300" alt=""></a>
					<a href="#"><img class="img-set" src="http://lorempixel.com/300/300" alt=""></a>
					<a href="#"><img class="img-set" src="http://lorempixel.com/300/300" alt=""></a>
					<a href="#"><img class="img-set" src="http://lorempixel.com/300/300" alt=""></a>
					<a href="#"><img class="img-set" src="http://lorempixel.com/300/300" alt=""></a>
				</div>

				<form class="hide-overflow" action="" method="post">
					<button id="btnUpload" class="btn btn-blue" type="button" name="btnUpload">Upload</button>
					<button id="btnBrowse" class="btn btn-green" type="button" name="btnBrowse">Browse</button>

				</form>
			</div>
		
		</main>

		<footer>
			<span>Tuitt Coding Bootcamp &copy; 2017 Michael James Turiano Albatana</span>
		</footer>
	</div>

	<script src="https://use.fontawesome.com/63421b52b2.js"></script>
</body>
</html>
