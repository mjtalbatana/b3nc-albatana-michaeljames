<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimun-scale=1.0, maximum-scale=1.0"> -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" href="mjta-v01.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head><!-- END of <head> section +++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

  <body>
    <div class="calcBorder">
      <div class="calcScreen" id='numScreen'>0</div>
      <div class="calcOpr">
      </div>
      <div class="calcAdd"><input class='button' type="button" id='numAdd' value='+' onclick='numEntry(this.value)'></div>
      <div class="calcSubt"><input class='button' type="button" id='numSubt' value='-' onclick='numEntry(this.value)'></div>
      <div class="calcMult"><input class='button' type="button" id='numMult' value='*' onclick='numEntry(this.value)'></div>
      <div class="calcDiv"><input class='button' type="button" id='numDiv' value='/' onclick='numEntry(this.value)'></div>
      <div class="calcNum">
      </div>
      <div class="calcNum0"><input class='button' type="button" id='num0' value='0' onclick='numEntry(this.value)'></div>
      <div class="calcNum1"><input class='button' type="button" id='num1' value='1' onclick='numEntry(this.value)'></div>
      <div class="calcNum2"><input class='button' type="button" id='num2' value='2' onclick='numEntry(this.value)'></div>
      <div class="calcNum3"><input class='button' type="button" id='num3' value='3' onclick='numEntry(this.value)'></div>
      <div class="calcNum4"><input class='button' type="button" id='num4' value='4' onclick='numEntry(this.value)'></div>
      <div class="calcNum5"><input class='button' type="button" id='num5' value='5' onclick='numEntry(this.value)'></div>
      <div class="calcNum6"><input class='button' type="button" id='num6' value='6' onclick='numEntry(this.value)'></div>
      <div class="calcNum7"><input class='button' type="button" id='num7' value='7' onclick='numEntry(this.value)'></div>
      <div class="calcNum8"><input class='button' type="button" id='num8' value='8' onclick='numEntry(this.value)'></div>
      <div class="calcNum9"><input class='button' type="button" id='num9' value='9' onclick='numEntry(this.value)'></div>
      <div class="calcNumDot"><input class='button' type="button" id='numDot' value='.' onclick='numEntry(this.value)'></div>
      <div class="calcOut">
      </div>
      <div class="calcClear"><input class='button' type="button" value='clear' onclick='numClear()'></div>
      <div class="calcBack"><input class='button' type="button" value='back' onclick='numBack()'></div>
      <div class="calcEquals"><input class='button' type="button" value='=' onclick='numEquals()'></div>
    </div>
    <script src='js/script.js'>

    </script>
  </body>

</html>
